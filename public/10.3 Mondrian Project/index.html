<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
   <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container{
      display: grid;
      height: 748px;
      width: 748px;
      background-color: #000;
      gap: 9px;
      grid-template-rows: 414px 130px 155px 22px;
      grid-template-columns: 320px 198px 153px 50px;

    }
    .box2, .box3, .box4, .box7, .box6{
      background-color: #f0f1ec;
    }
    .box1{
      background-color: #e72f24;
      grid-area: 1 / 1 / 2 / 2;
    }
    .box2{
      grid-area: 1 / 2 / 2 / 5;
    }
    .box3{
      grid-area: 2 / 1 / 4 / 2;
    }
    .box4{
      grid-area: 2 / 2 / 4 / 4;
    }
    .box5{
      background-color: #004592;
      grid-area: 2 / 4 / 3 / 4;
      border-bottom: 10px solid #000;
    }
    .box6{
      grid-area: 3 / 4 / 5 / 5;
    }
    .box8{
      background-color: #f9d01e;
    }
    .box9{
      background-color: #232629;
    }
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
  </style>
</head>

<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </div>
  <!-- Write your HTML here -->
</body>

</html>
